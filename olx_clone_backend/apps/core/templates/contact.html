{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Kontakt</h1>
    
    <p>Masz pytania? Skontaktuj się z nami, wypełniając formularz poniżej.</p>

    <form method="POST" action="#">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Imię i nazwisko</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Wpisz swoje imię i nazwisko">
        </div>

        <div class="form-group">
            <label for="email">Adres e-mail</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Wpisz swój adres e-mail">
        </div>

        <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message" class="form-control" required placeholder="Wpisz swoją wiadomość" rows="4"></textarea>
        </div>

        <button type="submit" class="btn-submit">Wyślij wiadomość</button>
    </form>
{% endblock %}
